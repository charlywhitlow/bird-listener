<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Listener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="d-flex w-100 h-100 p-3 mx-auto flex-column">            
        <header class="mb-auto">
            <div>
                <nav class="nav float-md-start">
                    <h4><a class="nav-link" href="index">Back</a></h4>
                </nav>
            </div>
        </header>
        <main>
            <div id="login">
                <h1>Login</h1>
                <div id="login-form">
                    <div class="form-row">
                        <input type="text" class="form-control-lg" placeholder="Username" id="username" name="username">
                    </div>
                    <div class="form-row">
                        <input type="password" class="form-control-lg" placeholder="Password" id="password" name="password">
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn btn-lg btn-secondary" id="loginButton" name="loginButton" onclick="login()">Go</button>
                    </div>
                </div>
                <div><p>Don't have an account? <a href="signup">Sign up</a></p></div>
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Website by <a href="https://github.com/charlywhitlow/bird-listener" target="_blank" rel="noopener noreferrer">Charly Whitlow</a></p>
        </footer>
    </div>
</body>
</html>
