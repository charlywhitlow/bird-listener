<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Listener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
    <script src="../js/logout.js"></script>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <nav class="nav float-md-start">
                    <h4><a class="nav-link" onclick="logout()">Logout</a></h4>
                </nav>
            </div>
        </header>
        <main class="px-3">
            <div id="menu">
                <div id="app-intro">
                    <h1>Bird Listener</h1>
                    <p>Train your ears and test your knowledge using our game.</p>    
                    <p>Or browse the birds to look up a particular sound.</p>    
                </div>
                <ul>
                    <li>
                        <button class="btn-lg bg-grey" 
                        onclick="location.href='quiz'">Play Game</button>
                    </li>
                    <li>
                        <button class="btn-lg bg-grey" 
                        onclick="location.href='browse'">Browse Birds</button>
                    </li>
                    <li>
                        <button class="btn-lg bg-grey" 
                        onclick="location.href='about'">About</button>
                    </li>
                    <li>
                        <button class="btn-lg bg-grey" 
                        onclick="location.href='settings'">Settings</button>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Website by <a href="https://github.com/charlywhitlow/bird-listener" target="_blank" rel="noopener noreferrer">Charly Whitlow</a></p>
        </footer>
    </div>
</body>
</html>
