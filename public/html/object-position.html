<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Listener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/quiz.css"/>
    <link rel="stylesheet" href="../css/objectPosition.css"/>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <nav class="nav navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h4><a class="nav-link" href="menu">Menu</a></h4>
                    </div>
                    <div id="quizProgress" class="navbar-right">
                        <h5><span id="page">1</span> of 10</h5>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="content" id="content">
                <div>
                    <h1 id="common-name">Swift</h1>
                    <h4 style="font-style: italic;"><span id="scientific-name">Apus Apus</span></h4>
                </div>
                <figure>
                    <img id="bird-image" src="" alt="bird image">
                </figure>
                <!-- <figcaption id="image-license-panel" class="licenseInfo" style="visibility: hidden;">                    
                    <a id="image-url" href="" target="_blank" rel="noopener noreferrer">
                        Image by <span id="image-author"></span>, via Wikimedia Commons |
                    </a>
                    <a id="image-license" href="" target="_blank" rel="noopener noreferrer">
                        <span id="image-license-code"></span>
                    </a>
                </figcaption> -->
                <div id="instructions">
                    <p>Set the applicable x or y value below to center the image in the window:</p>
                </div>
                <div id="axesInputs" class="row">
                    <div class="w-50">
                        <div id="xDiv">
                            <label for="x">X object-position:</label>
                            <input type="number" min="0" max="100" step="5" 
                                class="form-control" value="50" id="x" name="x" oninput="updateX(value)">
                        </div>
                    </div>
                    <div class="w-50">
                        <div id="yDiv">
                            <label for="y">Y object-position:</label>
                            <input type="number" min="0" max="100" step="5" 
                                class="form-control" value="50" id="y" name="y" oninput="updateY(value)">
                        </div>
                    </div>
                    <p id="warning" style="visibility: visible;">Values must be within 0-100</p>
                </div>
                <!-- image nav buttons -->
                <div>
                    <button id="back-button" class="btn btn-md border-white bg-white" 
                        onclick="back()">Back</button>
                    <button id="save-and-quit-button" class="btn btn-md border-white bg-white" 
                        onclick="saveAndQuit()">Save and quit</button>
                    <button id="next-button" class="btn btn-md border-white bg-white" 
                        onclick="next()">Next</button>
                </div>
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Website by <a href="https://github.com/charlywhitlow/bird-listener" target="_blank" rel="noopener noreferrer">Charly Whitlow</a></p>
        </footer>
    </div>
</body>
<script src="../js/objectPosition.js"></script>
</html>
