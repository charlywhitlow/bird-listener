<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Listener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
    <script src="../js/quiz.js"></script>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="d-flex w-100 h-100 p-3 mx-auto flex-column">            
        <header class="mb-auto">
            <div>
                <nav class="nav float-md-start">
                    <h4><a class="nav-link" href="menu.html">Back</a></h4>
                </nav>
                <h4 class="float-md-end mb-0"><span id="page">1</span> of 10</h4>
            </div>
        </header>
        <main class="px-3">
            <div class="quiz-question">
                <h1 id="listen">Listen</h1>
                <p id="play-sound-button">
                    <button class="btn-circle" onclick="playSound()">
                        <img src="../images/icons/play-arrow.svg" alt="Play Button">
                    </button>
                </p>
                <p id="reveal-bird-button" style="display: none;">
                    <button class="btn-lg border-white bg-white" onclick="revealBird()">Reveal Bird</button>
                </p>
            </div>
            <div id="quiz-answer" style="display: none;">
                <h3>[Bird name]</h3>
                <p>[info about bird]</p>
                <p id="next-button">
                    <button class="btn-md border-white bg-white" onclick="nextBird()">Next</button>
                </p>
            </div>
            <div id="finish-block" style="display: none; margin-top: 40px;">
                <h5>Quiz complete!</h5>
                <p><button class="btn-md border-white bg-white" onclick="">Another quiz</button></p>
                <p><button class="btn-md border-white bg-white" onclick="">Back to Menu</button></p>
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Icons made by <a href="https://www.flaticon.com/authors/google" title="Google" class="text-white">Google</a> from <a href="https://www.flaticon.com/" title="Flaticon" class="text-white">www.flaticon.com</a></p>
        </footer>
    </div>
</body>
</html>
