<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Listener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/quiz.css"/>
    <!-- <script src="../js/quiz.js"></script> -->
    <!-- <script src="../js/refreshToken.js"></script> -->
</head>

<!-- body: onload="loadFirstBird()" -->
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto">
            <nav class="nav navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h4><a class="nav-link" href="menu">Menu</a></h4>
                    </div>
                    <div id="quizProgress" class="navbar-right">
                        <h5><span id="page">1</span> of 10</h5>
                    </div>
                </div>
            </nav>
        </header>

        <main class="">

            <!-- <div class="loader" id="loader" style="border: blue 2px solid;">
                <div class="d-flex justify-content-center" id="loader-animation">
                    <div class="loader-animation"></div>
                </div>
                <div>
                    <p id="loadingP">Loading...</p>
                </div>
            </div> -->

            <div id="errorMessage"></div>

            <script>
                function revealButton(){
                    document.getElementById('reveal-button').style.display = "none";
                    document.getElementById('common-name').style.visibility = "visible";
                    document.getElementById('scientific-name').style.visibility = "visible";
                    document.getElementById('image-license-panel').style.visibility = "visible";
                    document.getElementById('bird-image').style.display = "";                   
                };
            </script>

            <!-- style="display: none;"  -->
            <div class="content" id="content">
                
                <div>
                    <h1 id="common-name" style="visibility: hidden;">Swift</h1>
                    <h4 style="font-style: italic; visibility: hidden;"><span id="scientific-name">Apus Apus</span></h4>
                </div>

                <figure>
                    <button id="reveal-button" onclick="revealButton()">Reveal bird</button>
                    <img id="bird-image" src="https://upload.wikimedia.org/wikipedia/commons/b/be/Apus_apus_-Barcelona%2C_Spain-8_%281%29.jpg" alt="bird image" style="display: none;">
                </figure>
                <figcaption id="image-license-panel" class="licenseInfo" style="visibility: hidden;">
                    <a id="image-url" href="" target="_blank" rel="noopener noreferrer">
                        <span id="image-author">pau.artigas</span>, via Wikimedia Commons |
                    </a>
                    <a id="image-license" href="" target="_blank" rel="noopener noreferrer">
                        CC <span id="image-license-code">BY-SA 2.0</span>
                    </a>        
                </figcaption>

                <figure>
                    <audio id="audio-player"
                        src="https://www.xeno-canto.org/sounds/uploaded/BPSDQEOJWG/Tornseglaresommarflock.mp3"
                        controls controlsList="nodownload" 
                        preload="auto" autoplay>
                        Your browser does not support the <code>audio</code> element.
                        It can be found at <a href="" target="_blank" rel="noopener noreferrer">Xeno</a>.
                    </audio>
                    <figcaption class="licenseInfo" >
                        <a id="audio-info" href="" target="_blank" rel="noopener noreferrer">
                            <span id="recordist">Patrik Ã…berg</span>, via Xeno-Canto |
                        </a>
                        <a id="audio-license" href="" target="_blank" rel="noopener noreferrer">
                            CC <span id="image-license-code">BY-NC-SA 3.0</span>
                        </a>    
                    </figcaption>
                </figure>

                <div id="nextButton">
                    <!-- next change to review on last bird  -->
                    <button class="btn btn-md border-white bg-white" onclick="nextBirdButton()">Next</button>
                    <button class="btn btn-md border-white bg-white" onclick="quizGalleryButton()" style="display: none;">Review</button>
                </div>

            </div>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Website by <a href="https://github.com/charlywhitlow/bird-listener" target="_blank" rel="noopener noreferrer">Charly Whitlow</a></p>
        </footer>
    </div>
</body>
</html>
