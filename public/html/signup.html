<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Listener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/signup.js"></script>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="d-flex w-100 h-100 p-3 mx-auto flex-column">            
        <header class="mb-auto">
            <div>
                <nav class="nav float-md-start">
                    <h4><a class="nav-link" href="index">Back</a></h4>
                </nav>
            </div>
        </header>
        <main>
            <div id="signup">
                <h1>Sign up</h1>
                <div id="signup-form">
                    <div class="form-row">
                        <input type="text" class="form-control-lg" placeholder="Username" id="username" name="username">
                    </div>
                    <div class="form-row">
                        <input type="email" class="form-control-lg" placeholder="Email" id="email" name="email">
                    </div>
                    <div class="form-row">
                        <input type="password" class="form-control-lg" placeholder="Password" id="password" name="password">
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn btn-lg btn-secondary" id="signupButton" name="signupButton" onclick="signup()">Go</button>
                    </div>
                </div>
                <div><p>Already have an account? <a href="login">Login</a></p></div>
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Icons made by <a href="https://www.flaticon.com/authors/google" title="Google" class="text-white">Google</a> from <a href="https://www.flaticon.com/" title="Flaticon" class="text-white">www.flaticon.com</a></p>
        </footer>
    </div>
</body>
</html>
